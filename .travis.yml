node_js:
    - '6'
    
cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache
  
language: node_js


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      
before_script:
  - npm run rebuild
  # - npm run build

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run release:mac; ls dist/mac ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run release:linux; ls dist/linux; fi

before_deploy:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKG=$(ls dist/**/*.dmg); fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_PKG=$(ls dist/*.tar.gz); fi
  - echo "deploying ${RELEASE_PKG} to GitHub releases"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  fileglob: true
  file: "${RELEASE_PKG}"
  on:
    repo: joshuef/beaker
    branch: release
    # tags:   true


notifications:
  email:
    on_success: [change] # default: change
    on_failure: [change] # default: always