os: 
  - linux
  - osx

node_js:
    - '6.3.1'
    
cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache
  
language: node_js


addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      
before_script:
  - npm run rebuild
  # - npm run build

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run release:mac; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run release:linux; fi

before_deploy:
  - ls dist
  # - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKGS=$(ls dist/mac/*.dmg); fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKGS=$(ls dist/mac/*.dmg); fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_PKGS="dist/safer*"; fi
  # - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_DEB=$(ls dist/*.deb); fi
  # - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_FREEBSD=$(ls dist/*.freebsd); fi
  # - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_APPIMG=$(ls dist/*.AppImage); fi
  - echo "deploying ${RELEASE_PKGS} to GitHub releases"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  # file: 
  file: "${RELEASE_PKGS}"
    # - "${RELEASE_PKGS}"
    # - "${RELEASE_FREEBSD}"
    # - "${RELEASE_APPIMG}"
      
  on:
    repo: joshuef/beaker
    branch: release
    tags:   true


notifications:
  email:
    on_success: [change] # default: change
    on_failure: [change] # default: always