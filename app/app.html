<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Safe Browser</title>
    <script>
      (function() {
          const nessie = document.createElement('link');
         nessie.rel = 'stylesheet';
         nessie.href = '../node_modules/nessie-ui/dist/styles.css';

         if (!process.env.IS_UNPACKED ) {
             nessie.href = '../../nessie-styles.css';
         }

         document.getElementsByTagName('head')[0].appendChild(nessie);

        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          scripts.push('../dll/renderer.dev.dll.js');
        }

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(
          (process.env.HOT)
            ? 'http://localhost:' + port + '/dist/renderer.dev.js'
            : './dist/renderer.prod.js'
        );

        document.write(
          scripts
            .map(script => `<script defer src="${script}" crossorigin="anonymous"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
