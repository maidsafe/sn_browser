<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Background Process of Safe Browser</title>
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const scripts = [];
        //
        // // Dynamically insert the DLL script in development env in the
        // // renderer process
        // if (process.env.NODE_ENV === 'development') {
        //   scripts.push('../dll/renderer.dev.dll.js');
        // }

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(
          (process.env.HOT)
            ? 'http://localhost:' + port + '/dist/background.dev.js'
            : './background.prod.js'
        );

        // scripts.push('./dist/bg.prod.js');

        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );
      }
    </script>
  </body>
</html>
